<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Font Awesome -->

  <title>Look store</title>
</head>

<body>
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <!-- gap -->
      <div class="col">
        <!-- <a class="text-muted" href="#">Test</a> -->
      </div>

      <!-- Logo Header-->
      <div class="col-4 col-xl-6 text-center">
        <a class="blog-header-logo text-dark" href="#">
          <h1>LOOK</h1>
        </a>
      </div>

      <!-- Top right Social Navs -->
      <div class="col-4 col-xl-3 d-flex justify-content-end align-items-center">
        <ul class="nav justify-content-end mr-3" id="nav-top-right-social-bar">
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fab fa-instagram"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#"><i class="fab fa-snapchat-ghost"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#"><i class="fab fa-reddit-alien"></i></a>
          </li>
          <!-- SearchBar-->
          <li id="nav-searchBar" class="nav-item">
            <a class="nav-link disabled" href="#"><i class="fas fa-search"></i></a>
          </li>
        </ul>
      </div>

    </div>

  <div class="container">

      <nav id="navbar-mainmenu"class="navbar navbar-expand-lg navbar-light" style="border-bottom:1px solid lightgrey">
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarToggler1" aria-controls="navbarToggler1" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarToggler1">

          <ul class="navbar-nav mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FEATURES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BLOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FASHION</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BEAUTY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">AUTHORS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">SHOP</a>
            </li>
          </ul>

        </div>
      </nav>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
